<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Boxception Exercise">
    <link rel="stylesheet" href="style.css">
    <title>Boxception</title>
</head>
<body>
    <h1>Boxception (Div Version)</h1>
    <div id="one">
        <div id="two">
            <div id="three"></div>
        </div>
    </div>

    <!-- BONUS -->
    <h1>Boxception (Table Version)</h1>
    <!-- <table id="one">
        <tr>
        <td>
        <table id="two">
            <tr>
            <td>
            <table id="three">
                <tr>
                    <td></td>
                </tr>
            </table>
            </td>
            </tr>
        </table>
        </td>
        </tr>
    </table> -->

    <table>
        <tbody>
            <!-- First Row -->
            <tr id=first>
                <td class="top left"></td>
                <td class=top></td>
                <td class=top></td>
                <td class=top></td>
                <td class="top right"></td>
            </tr>
            <!-- Second Row -->
            <tr id=second>
                <td class="left"></td>
                <td class="top left"></td>
                <td class=top></td>
                <td class="top right"></td>
                <td class="right"></td>
            </tr>
            <!-- Third Row -->
            <tr id=third>
                <td class="left"></td>
                <td class="left"></td>
                <td class="top bottom left right"></td>
                <td class="right"></td>
                <td class="right"></td>
            </tr>
            <!-- Fourth Row -->
            <tr id=fourth>
                <td class="left"></td>
                <td class="bottom left"></td>
                <td class="bottom"></td>
                <td class="bottom right"></td>
                <td class="right"></td>
            </tr>
            <!-- Fith Row -->
            <tr id=fith>
                <td class="bottom left"></td>
                <td class="bottom"></td>
                <td class="bottom"></td>
                <td class="bottom"></td>
                <td class="bottom right"></td>
            </tr>
        </tbody>
    </table>
 
</body>
</html>
